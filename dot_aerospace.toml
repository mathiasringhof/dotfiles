# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
  'exec-and-forget borders active_color=0xFF7AA2F7 inactive_color=0xFF292E42 width=5.0 whitelist=kitty',
]
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = true

[key-mapping]
preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.left = 5
outer.bottom = 5
outer.top = 5
outer.right = 5

[workspace-to-monitor-force-assignment]
5 = 'built-in'

[mode.main.binding]
# All possible keys:
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
#                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
#                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
#            mam       sectionSign (ISO keyboards only, european keyboards only)
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

alt-tab = ['workspace-back-and-forth']

alt-f = ['fullscreen']

alt-h = ['focus left']
alt-j = ['focus down']
alt-k = ['focus up']
alt-l = ['focus right']

alt-shift-h = ['move left']
alt-shift-j = ['move down']
alt-shift-k = ['move up']
alt-shift-l = ['move right']

alt-cmd-h = ['join-with left']
alt-cmd-j = ['join-with down']
alt-cmd-k = ['join-with up']
alt-cmd-l = ['join-with right']

alt-1 = ['workspace 1']
alt-2 = ['workspace 2']
alt-3 = ['workspace 3']
alt-4 = ['workspace 4']
alt-a = ['workspace 1']
alt-s = ['workspace 2']
alt-d = ['workspace 3']
alt-w = ['workspace 4']
alt-q = ['workspace 5']
alt-m = ['workspace M']
alt-o = ['workspace O']
alt-z = ['workspace Z']
alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-a = ['move-node-to-workspace 1', 'workspace 1']
alt-shift-s = ['move-node-to-workspace 2', 'workspace 2']
alt-shift-d = ['move-node-to-workspace 3', 'workspace 3']
alt-shift-w = ['move-node-to-workspace 4', 'workspace 4']
alt-shift-q = ['move-node-to-workspace 5', 'workspace 5']
alt-shift-m = ['move-node-to-workspace M', 'workspace M']
alt-shift-o = ['move-node-to-workspace O', 'workspace O']
alt-shift-z = ['move-node-to-workspace Z', 'workspace Z']

alt-semicolon = ['resize smart +50']
alt-quote = ['resize smart -50']

alt-period = ['layout tiles horizontal vertical']
alt-comma = ['layout accordion horizontal vertical']
alt-slash = ['layout floating tiling']

# Check if Kitty is running. If yes, open a new window, if not start it.
alt-t = [
  '''exec-and-forget osascript -e '
on is_running(appName)
	tell application "System Events" to (name of processes) contains appName
end is_running

if not is_running("kitty") then
	tell application "kitty" to activate
else
	tell application "System Events" to tell process "kitty"
		click menu item "New OS Window" of menu 1 of menu bar item "Shell" of menu bar 1
	end tell
end if'
''',
]
alt-b = ['''exec-and-forget osascript -e '
on is_running(appName)
	tell application "System Events" to (name of processes) contains appName
end is_running

if not is_running("Safari") then
	tell application "Safari" to activate
else
	tell application "Safari"
		make new document
		activate
	end tell
end if'
''']
alt-e = ['''exec-and-forget osascript -e '
  tell application "Finder"
    make new Finder window
    activate
  end tell'
''']


[[on-window-detected]]
if.app-id = 'com.microsoft.Outlook'
run = ['move-node-to-workspace O']

[[on-window-detected]]
if.app-id = 'com.apple.mail'
run = ['move-node-to-workspace O']

[[on-window-detected]]
if.app-id = 'com.apple.MobileSMS'
run = ['move-node-to-workspace M']

[[on-window-detected]]
if.app-id = 'com.microsoft.Teams2'
run = ['move-node-to-workspace M']

[[on-window-detected]]
if.app-name-regex-substring = 'youtube'
run = ['move-node-to-workspace Z']

[[on-window-detected]]
if.app-id = 'org.whispersystems.signal-desktop'
run = ['move-node-to-workspace M']
